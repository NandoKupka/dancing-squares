<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dancing Squares</title>
  </head>
  <link rel="stylesheet" href="base.css" media="screen" charset="utf-8">
  <body>
    <div class="container" id="container">
      <div class="audio_box" id="audio_box"></div>
      <form action="">
        <input type="radio" name="effect" checked="checked" value="NOFX" onClick="checkEffect(this)"> No effect
        <input type="radio" name="effect" value="rotate" onClick="checkEffect(this)"> Rotate
        <input type="radio" name="effect" value="skew" onClick="checkEffect(this)"> Skew (Don't do that)
    </form>
    </div>
    <script src="base.js" charset="utf-8"></script>
    <script src="audio.js" charset="utf-8"></script>
  </body>
</html>
